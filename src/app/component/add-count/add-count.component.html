<body>
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link textCustom" aria-current="page" routerLink="">Back to Menu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <h3 class="d-flex justify-content-end mt-4 mx-4">Count Control Component</h3>
    <hr>
    <div class="row">
        <div class="container d-flex justify-content-center">
            <div class=" col-md-5 mx-4">
                <div class="card text-center">
                    <div class="card-header">
                        *
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Input Output</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <button class="btn btn-success me-2 shadow" (click)="addCount()">Count Add</button>
                        <button class="btn btn-warning me-2 shadow" (click)="deleteCount()">Count Decrease</button>
                        <button class="btn btn-danger me-2 shadow" (click)="resetCount()">Count Reset</button>
                        <button class="btn btn-primary me-2 shadow" (click)="sendedMessage()">Send Message</button>
                    </div>
                    <div class="card-footer text-muted">
                        Message: {{message}}
                    </div>
                </div>
            </div>
            <div class="col-md-5 mx-4">
                <div class="card text-center">
                    <div class="card-header">
                        *
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Service</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <button class="btn btn-success me-2 shadow" (click)="addSCount()">Count Add</button>
                        <button class="btn btn-warning me-2 shadow" (click)="deleteSCount()">Count Decrease</button>
                        <button class="btn btn-danger me-2 shadow" (click)="resetSCount()">Count Reset</button>
                        <button class="btn btn-primary me-2 shadow" (click)="sendedSMessage()">Send Message</button>
                    </div>
                    <div class="card-footer text-muted">
                        Message: {{countService.message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
